{{template "public/header" .}}
<div class="content-padded">
    <h5>
        长按保存后打开扫一扫识别,来登陆微信
    </h5>
    <h5>
        <a href="#" onclick="start()">点击重新登录</a>
    </h5>
    <img style="width:100%;" src="{{.QRCodeUrl}}">


</div>
<script>
    function start() {
        $.get('./start', function (response) {
            window.location.reload()
        }, "json")
    }
</script>
